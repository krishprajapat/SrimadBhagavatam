buildscript {
    ext {
        buildToolsVersion = "35.0.0"
        minSdkVersion = 23
        compileSdkVersion = 35
        targetSdkVersion = 35
        ndkVersion = "27.1.12297006"  // NDK r27+ required for 16 KB page size support in AAB bundles
        kotlinVersion = "1.9.0"
        // Add these for better compatibility
        androidXCore = "1.12.0"
        androidXAppCompat = "1.6.1"
        androidXMaterial = "1.11.0"
        // Google Play Services versions for API 35 compatibility
        playServicesAds = "23.2.0"
        playServicesBase = "18.3.0"
        playServicesMeasurement = "21.5.0"
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath("com.android.tools.build:gradle:8.5.1")  // AGP 8.5.1+ required for 16 KB alignment in AAB bundles
        classpath("com.facebook.react:react-native-gradle-plugin")
        classpath("com.google.gms:google-services:4.4.0")
        classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0")
    }
}

apply plugin: "com.facebook.react.rootproject"
